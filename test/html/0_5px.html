<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>0.5px的线</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .line {
            position: absolute;
            left: 0;
            top: 10px;
            width: 100%;
            height: 15px;
            background-color: #000000;
            transform: scaleY(.5);
        }

        .line1 {
            position: relative;
            top: 20px;
            width: 100%;
            height: 10px;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="line"></div>
    <div class="line1"></div>
</body>

</html>
